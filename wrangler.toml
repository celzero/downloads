name = "dl"
main = "src/index.js"
routes = [
  "dl.bravedns.com/*",
  "dl.rethinkdns.com/*",
  "download.rethinkdns.com/*",
  "download.bravedns.com/*"
]
usage_model = "unbound"
compatibility_date = "2022-06-21"
workers_dev = true

[[r2_buckets]]
binding = 'R2_RDNS'
bucket_name = 'rdns'
preview_bucket_name='z-test-rdns'

[vars]
LATEST_VCODE = "23"
GEOIP_TSTAMP = "1667349639157"
STORE_URL = "https://dist.rethinkdns.com/"
R2_STORE_URL = "https://cfstore.rethinkdns.com/"
